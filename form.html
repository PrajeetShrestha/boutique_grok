<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Form - Boutique</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Boutique</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Measurement Form</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>
    <main>
        <section class="measurement-form">
            <h1>Measurement Form</h1>
            <p>Please enter your details and measurements below to help us tailor your clothing perfectly.</p>
            <form id="measurement-form">
                <h2>Customer Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="delivery-date">Delivery Date:</label>
                        <input type="date" id="delivery-date" name="delivery-date" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label>Unit of Measurement:</label>
                    <div class="unit-selector">
                        <label><input type="radio" name="unit" value="inches" checked> Inches</label>
                        <label><input type="radio" name="unit" value="cm"> Centimeters</label>
                    </div>
                </div>
                <h2>Blouse Measurements</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="blouse-length">Length:</label>
                        <input type="number" id="blouse-length" name="blouse-length" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="chest">Chest:</label>
                        <input type="number" id="chest" name="chest" step="0.1" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="waist">Waist:</label>
                        <input type="number" id="waist" name="waist" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="front-neck">Front Neck Depth:</label>
                        <input type="number" id="front-neck" name="front-neck" step="0.1" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="back-neck">Back Neck Depth:</label>
                        <input type="number" id="back-neck" name="back-neck" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="shoulder">Shoulder Width:</label>
                        <input type="number" id="shoulder" name="shoulder" step="0.1" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sleeves-length">Sleeves Length:</label>
                        <input type="number" id="sleeves-length" name="sleeves-length" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="sleeves-round">Sleeves Round:</label>
                        <input type="number" id="sleeves-round" name="sleeves-round" step="0.1" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="arm-hole">Arm Hole:</label>
                        <input type="number" id="arm-hole" name="arm-hole" step="0.1" min="0" required>
                    </div>
                </div>
                <h2>Lehenga Measurements</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="lehenga-length">Length:</label>
                        <input type="number" id="lehenga-length" name="lehenga-length" step="0.1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="lehenga-waist">Waist:</label>
                        <input type="number" id="lehenga-waist" name="lehenga-waist" step="0.1" min="0" required>
                    </div>
                </div>
                <button type="submit" class="btn">Submit Measurements</button>
            </form>
            <div class="export-buttons">
                <button id="export-email" class="btn">Export to Email</button>
                <button id="export-pdf" class="btn">Export to PDF</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Boutique. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
