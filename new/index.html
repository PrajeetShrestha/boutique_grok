<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Product Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clothing Store</h1>
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="kids">Kids</option>
        </select>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img class="pic-1" src="https://i.postimg.cc/pdvcSwBL/1.jpg">
                        </a>
                        <span class="product-discount-label">-20%</span>
                    </div>
                    <div class="product-content">
                        <h3 class="title">
                            <a href="#">Men's Blazer</a>
                        </h3>
                        <div class="price">$16.00
                            <span>$20.00</span>
                        </div>
                    </div>
                    <ul class="social">
                        <li><a href="" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a href="" data-tip="Wishlist"><i class="fa fa-heart"></i></a></li>
                        <li><a href="" data-tip="add to cart"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img class="pic-1" src="https://i.postimg.cc/KzBzYgMN/2.jpg">
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="title">
                            <a href="#">Women's Top</a>
                        </h3>
                        <div class="price">$17.50</div>
                    </div>
                    <ul class="social">
                        <li><a href="" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a href="" data-tip="Wishlist"><i class="fa fa-heart"></i></a></li>
                        <li><a href="" data-tip="add to cart"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
            </div><div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img class="pic-1" src="https://i.postimg.cc/jjLVv0qn/3.jpg">
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="title">
                            <a href="#">Women's Top</a>
                        </h3>
                        <div class="price">$17.50</div>
                    </div>
                    <ul class="social">
                        <li><a href="" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a href="" data-tip="Wishlist"><i class="fa fa-heart"></i></a></li>
                        <li><a href="" data-tip="add to cart"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
            </div><div class="col-md-3 col-sm-6">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#">
                            <img class="pic-1" src="https://i.postimg.cc/6qHysxRJ/4.jpg">
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="title">
                            <a href="#">Women's Top</a>
                        </h3>
                        <div class="price">$17.50</div>
                    </div>
                    <ul class="social">
                        <li><a href="" data-tip="Quick View"><i class="fa fa-eye"></i></a></li>
                        <li><a href="" data-tip="Wishlist"><i class="fa fa-heart"></i></a></li>
                        <li><a href="" data-tip="add to cart"><i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="" data-tip="Compare"><i class="fa fa-random"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Pagination Buttons -->
    <div class="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageNumber">1</span>
        <button id="nextPage">Next</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
