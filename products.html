<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Boutique</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Boutique</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="form.html">Measurement Form</a></li>
            </ul>
            <div class="hamburger">☰</div>
        </nav>
    </header>
    <main>
        <section class="products-section">
            <h1>Our Collection</h1>
            <div class="filters">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="dresses">Dresses</option>
                    <option value="tops">Tops</option>
                    <option value="accessories">Accessories</option>
                </select>
                <select id="sort">
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name">Name: A-Z</option>
                </select>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Products will be populated by JS -->
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be added by JS -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Boutique. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
